# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - timetrove

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8226e558bf5b44da8650344d45e94350 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_581fc47bea4543a691b42653c1824dd3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8226e558bf5b44da8650344d45e94350 }}/timetrove:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'timetrove'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_390b867bd74d4e0d91bfde6050deb534 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8226e558bf5b44da8650344d45e94350 }}/timetrove:${{ github.sha }}'