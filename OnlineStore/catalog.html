<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="keywords"
      content="gndstore, watch, women watch, online watches, man watch, stylish watch"
    />
    <meta
      name="keywords"
      content="online watch store, mens watch, womens watch,online watches"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="catalog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>G&DStore Products</title>
    <script>
      function showModal(description, price) {
        var modal = document.getElementById("modal");
        var modalContent = document.getElementById("modal-content");
        var descriptionElement = modalContent.querySelector(".description");
        var priceElement = modalContent.querySelector(".price");

        descriptionElement.textContent = description;
        priceElement.textContent = "Цена: " + price;

        modal.style.display = "block";
      }

      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
      }
    </script>
  </head>
  <body>
    <header>
      <div class="header">
        <a onclick="redirectToRoot()"
          ><img src="linkedin_banner_image_1.png" alt=""
        /></a>

        <h1 id="abbrev">G&D Store</h1>
        <nav>
          <button
            class="buttons"
            style="width: auto"
            onclick="document.location='homepage.html'"
          >
            <i class="fa fa-home"> Home</i>
          </button>
          <button
            class="buttons"
            style="width: auto"
            onclick="document.location='catalog.html'"
          >
            <i class="fa fa-product-hunt"> Products</i>
          </button>
          <button
            class="buttons"
            style="width: auto"
            onclick="document.location='contacts.html'"
          >
            <i class="fa fa-users"> Contacts</i>
          </button>
          <button
            class="buttons"
            style="width: auto"
            onclick="document.location=''"
          >
            <i class="fa fa-info-circle"> About</i>
          </button>
          <button
            class="buttons"
            style="width: auto"
            onclick="document.getElementById('login01').style.display='block'"
            style="width: auto"
          >
            Login
          </button>
          <button
            class="buttons"
            onclick="document.getElementById('signup01').style.display='block'"
            style="width: auto"
          >
            Sign Up
          </button>
        </nav>
      </div>
    </header>
    <main>
      <div class="product-container">
        <div class="product-item">
          <img
            src="Cuena_white_Leather.jpg"
            onclick="showModal('Cuena Watch White Leather', '$XX.XX')"
            class="image"
            data-image-id="1"
          />
        </div>
        <div class="product-item">
          <img
            src="Cuena_white_S.jpg"
            onclick="showModal('Cuena Watch Stainless Silver', '$XX.XX')"
            class="image"
            data-image-id="2"
          />
        </div>
        <div class="product-item">
          <img
            src="lige.jpg"
            onclick="showModal('Lige Watch Stainless Silver', '$XX.XX')"
            class="image"
            data-image-id="3"
          />
        </div>
        <div class="product-item">
          <img
            src="Lige_Watch_Man_black.jpg"
            onclick="showModal('Lige Watch Stainless Black', '$XX.XX')"
            class="image"
            data-image-id="4"
          />
        </div>
      </div>

      <!-- Модален прозорец -->
      <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <h3 class="description"></h3>
          <p class="price"></p>
        </div>
      </div>
    </main>

    <footer>
      <p>&reg; G&D Store</p>
      <p>
        <a href="contacts.html" title="image" target="_blank"
          >Please contact us for any questions about these products.</a
        >
      </p>
    </footer>
  </body>
</html>
